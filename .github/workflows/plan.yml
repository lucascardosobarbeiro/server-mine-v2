# .github/workflows/plan.yml

name: 'Terraform Plan & Validate'

on:
  pull_request:
    branches: [ main ]
    # Para otimizar, s칩 aciona se houver mudan칞as nos ficheiros de infraestrutura
    paths:
      - 'terraform/**'
      - '.github/workflows/plan.yml'

env:
  TF_WORKING_DIR: ./terraform

jobs:
  plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write # Permiss칚o para escrever coment치rios no PR

    steps:
      - name: '1. Checkout do Reposit칩rio'
        uses: actions/checkout@v4

      - name: '2. Autentica칞칚o com Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: '3. Setup do Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: '4. Terraform Init'
        id: init
        run: |
          terraform -chdir="${{ env.TF_WORKING_DIR }}" init \
            -backend-config="bucket=${{ secrets.GCS_BACKEND_BUCKET }}" \
            -backend-config="prefix=server-mine-v2/terraform.tfstate"

      - name: '5. Validar e Analisar C칩digo Terraform'
        run: |
          echo "--- Verificando formata칞칚o do c칩digo ---"
          terraform -chdir="${{ env.TF_WORKING_DIR }}" fmt -check

          echo "--- Validando sintaxe do Terraform ---"
          terraform -chdir="${{ env.TF_WORKING_DIR }}" validate

          echo "--- Instalando TFLint ---"
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          echo "--- Executando TFLint ---"
          tflint --chdir=${{ env.TF_WORKING_DIR }}

      - name: 'YAML Lint'
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows

          echo "--- Instalando Trivy para an치lise de seguran칞a ---"
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          
          echo "--- Rodando an치lise de seguran칞a com Trivy ---"
          trivy config --exit-code 1 --severity HIGH,CRITICAL ${{ env.TF_WORKING_DIR }}

      - name: '6. Terraform Plan'
        id: tf-plan
        run: |
          terraform -chdir="${{ env.TF_WORKING_DIR }}" plan -no-color -out=tfplan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ secrets.GCP_REGION }}" \
            -var="zone=${{ secrets.GCP_ZONE }}" \
            -var="gcp_user_email=${{ secrets.GCP_SERVICE_ACCOUNT }}" \
            -var="github_repo=${{ secrets.REMOTE_REPO }}" \
            -var="velocity_secret=${{ secrets.VELOCITY_SECRET }}"
      
      - name: '7. Publicar Plano no Pull Request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const planOutput = `${{ steps.tf-plan.outputs.stdout }}`;
            const output = `#### Terraform Plan 游닀\n\n<details><summary>Clique para ver o plano</summary>\n\n\`\`\`\n${planOutput}\n\`\`\`\n\n</details>`;
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Terraform Plan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }