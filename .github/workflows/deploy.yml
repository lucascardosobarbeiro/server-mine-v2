name: Deploy Minecraft Server

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: server-mine-463823
  GCP_ZONE: southamerica-east1-a
  INSTANCE_NAME: minecraft-server-host
  REMOTE_DIR: /mnt/data/minecraft

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Debug token claims
        run: echo "${{ steps.auth.outputs.access_token }}" | cut -d '.' -f2 | base64 -d | jq

      - name: Install NumPy for IAP
        run: python -m pip install numpy

      - name: Prepare Velocity and Paper config
        run: |
          echo "Injecting secrets into config files..."
          sed "s/__VELOCITY_SECRET__/${{ secrets.VELOCITY_FORWARDING_SECRET }}/g" terraform/velocity/forwarding.secret.tpl > terraform/velocity/forwarding.secret
          sed "s/__VELOCITY_SECRET__/${{ secrets.VELOCITY_FORWARDING_SECRET }}/g" terraform/velocity/velocity.toml.tpl > terraform/velocity/velocity.toml
          sed "s/__VELOCITY_SECRET__/${{ secrets.VELOCITY_FORWARDING_SECRET }}/g" terraform/paper/configs/paper-global.yml.tpl > terraform/paper/configs/paper-global.yml

      - name: Copy files to VM
        run: |
          gcloud compute scp \
            terraform/docker-compose.yml \
            terraform/velocity/velocity.toml \
            terraform/velocity/forwarding.secret \
            terraform/paper/configs/paper-global.yml \
            ${{ env.INSTANCE_NAME }}:~ \
            --project=${{ env.GCP_PROJECT_ID }} \
            --zone=${{ env.GCP_ZONE }} \
            --tunnel-through-iap

      - name: Restart Minecraft Services
        run: |
          echo "Restarting services..."
          gcloud compute ssh ${{ env.INSTANCE_NAME }} \
            --zone ${{ env.GCP_ZONE }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --tunnel-through-iap -- \
            "sudo mkdir -p /mnt/data/minecraft/velocity && \
             sudo mkdir -p /mnt/data/minecraft/paper/config && \
             sudo mv ~/docker-compose.yml /mnt/data/minecraft/ && \
             sudo mv ~/velocity.toml /mnt/data/minecraft/velocity/ && \
             sudo mv ~/forwarding.secret /mnt/data/minecraft/velocity/ && \
             sudo mv ~/paper-global.yml /mnt/data/minecraft/paper/config/paper-global.yml && \
             cd /mnt/data/minecraft && \
             sudo docker compose down || true && \
             sudo docker rm -f mc-sobrevivencia velocity-proxy || true && \
             sudo docker compose up -d"
