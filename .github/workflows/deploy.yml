name: Deploy Minecraft Proxy Infra

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Deploy configs to Minecraft VM
      run: |
        echo "üì¶ Enviando configs para a VM..."
        
        gcloud compute scp \
          terraform/velocity/velocity.toml \
          terraform/velocity/forwarding.secret \
          terraform/paper/configs/server.properties \
          terraform/paper/configs/paper-global.yml \
          terraform/paper/configs/spigot.yml \
          --zone=southamerica-east1-a \
          lucas.barbeiro@minecraft-server-host:~ --tunnel-through-iap

    - name: Restart Minecraft containers remotely
      run: |
        echo "‚ôªÔ∏è Reiniciando containers via SSH"
        gcloud compute ssh lucas.barbeiro@minecraft-server-host \
          --zone=southamerica-east1-a \
          --tunnel-through-iap \
          --command="cd ~/ && docker compose down -v && docker compose up -d --build"
