# .github/workflows/deploy.yml - Versão Final e Corrigida

name: Deploy Minecraft Server Updates

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: server-mine-463823
  GCP_ZONE: southamerica-east1-a
  INSTANCE_NAME: minecraft-server-host
  REMOTE_DIR: /mnt/data/minecraft

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v4'

    - name: 'Authenticate to Google Cloud'
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

    - name: 'Get Server Public IP'
      id: get_ip
      run: |
        IP=$(gcloud compute instances describe ${{ env.INSTANCE_NAME }} --project=${{ env.GCP_PROJECT_ID }} --zone=${{ env.GCP_ZONE }} --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
        echo "SERVER_IP=$IP" >> $GITHUB_ENV

    - name: 'Prepare configuration files from templates'
      # Esta diretiva nos coloca dentro da pasta 'terraform'
      working-directory: ./terraform
      run: |
        echo "Generating configuration files..."
        mkdir -p config
        echo "${{ secrets.VELOCITY_FORWARDING_SECRET }}" > config/forwarding.secret
        
        # --- CORREÇÃO APLICADA AQUI ---
        # Os caminhos agora são relativos à pasta 'terraform'
        cp templates/docker-compose.yml.tpl docker-compose.yml
        cp templates/velocity.toml.tpl config/velocity.toml
        sed -i 's/__SERVER_IP__/${{ env.SERVER_IP }}/g' config/velocity.toml

    - name: 'Copy all configuration files to VM'
      # Esta diretiva também nos coloca dentro da pasta 'terraform'
      working-directory: ./terraform
      run: |
        echo "Copying files to VM via IAP tunnel..."
        gcloud compute scp \
          docker-compose.yml \
          config/velocity.toml \
          config/forwarding.secret \
          ${{ env.INSTANCE_NAME }}:~ \
          --project=${{ env.GCP_PROJECT_ID }} \
          --zone=${{ env.GCP_ZONE }} \
          --tunnel-through-iap

    - name: 'Setup remote directories and run services'
      run: |
        echo "Moving files and starting services on VM..."
        gcloud compute ssh ${{ env.INSTANCE_NAME }} \
          --zone=${{ env.GCP_ZONE }} \
          --project=${{ env.GCP_PROJECT_ID }} \
          --tunnel-through-iap \
          -- \
          "sudo mkdir -p ${{ env.REMOTE_DIR }}/config && \
           sudo mv ~/docker-compose.yml ${{ env.REMOTE_DIR }}/ && \
           sudo mv ~/velocity.toml ${{ env.REMOTE_DIR }}/config/ && \
           sudo mv ~/forwarding.secret ${{ env.REMOTE_DIR }}/config/ && \
           cd ${{ env.REMOTE_DIR }} && \
           echo 'Restarting services...' && \
           sudo docker compose up -d --force-recreate"