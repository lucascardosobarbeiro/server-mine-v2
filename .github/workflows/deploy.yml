name: Deploy Minecraft Services
on:
  push:
    branches:
      - main
env:
  GCP_PROJECT_ID: server-mine-463823
  GCP_ZONE: southamerica-east1-a
  INSTANCE_NAME: minecraft-server-host
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v4'
    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
    - name: 'Prepare and Copy docker-compose.yml'
      run: |
        cp terraform/templates/docker-compose.yml.tpl docker-compose.yml
        gcloud compute scp docker-compose.yml ${{ env.INSTANCE_NAME }}:~ --project=${{ env.GCP_PROJECT_ID }} --zone=${{ env.GCP_ZONE }} --tunnel-through-iap
    - name: 'Deploy Services on VM'
      run: |
        gcloud compute ssh ${{ env.INSTANCE_NAME }} --zone ${{ env.GCP_ZONE }} --project=${{ env.GCP_PROJECT_ID }} --tunnel-through-iap -- \
        "sudo mkdir -p /mnt/data/minecraft && \
         sudo mv ~/docker-compose.yml /mnt/data/minecraft/ && \
         cd /mnt/data/minecraft && \
         sudo docker compose up -d --force-recreate"