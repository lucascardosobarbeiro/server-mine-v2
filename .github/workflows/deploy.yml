name: Deploy Minecraft Server Updates
on:
  push:
    branches:
      - main
env:
  GCP_PROJECT_ID: server-mine-463823
  GCP_ZONE: southamerica-east1-a
  INSTANCE_NAME: minecraft-server-host
  REMOTE_DIR: /mnt/data/minecraft
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v4'
    - name: 'Authenticate to Google Cloud'
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
    - name: 'Install NumPy to improve IAP tunnel performance'
      run: python -m pip install numpy
    - name: 'Get Server Public IP'
      id: get_ip
      run: |
        IP=$(gcloud compute instances describe ${{ env.INSTANCE_NAME }} --project=${{ env.GCP_PROJECT_ID }} --zone=${{ env.GCP_ZONE }} --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
        echo "SERVER_IP=$IP" >> $GITHUB_ENV
    - name: 'Prepare configuration files'
      run: |
        echo "Generating configuration files..."
        mkdir -p terraform/config
        # Gera o config.yml e substitui o placeholder do IP.
        cp terraform/templates/config.yml.tpl terraform/config/config.yml
        sed -i 's/__SERVER_IP__/${{ env.SERVER_IP }}/g' terraform/config/config.yml
        # Gera o docker-compose.yml.
        cp terraform/templates/docker-compose.yml.tpl terraform/docker-compose.yml
    - name: 'Copy configuration files to VM'
      run: |
        echo "Copying configuration files to VM..."
        gcloud compute scp \
          terraform/docker-compose.yml \
          terraform/config/config.yml \
          ${{ env.INSTANCE_NAME }}:~ \
          --project=${{ env.GCP_PROJECT_ID }} \
          --zone=${{ env.GCP_ZONE }} \
          --tunnel-through-iap
    - name: 'Stop, Clean, and Restart Services on VM'
      run: |
        echo "Stopping old containers and cleaning environment..."
        gcloud compute ssh ${{ env.INSTANCE_NAME }} --zone ${{ env.GCP_ZONE }} --project ${{ env.GCP_PROJECT_ID }} --tunnel-through-iap -- \
        "sudo mkdir -p /mnt/data/minecraft/config && \
         cd /mnt/data/minecraft || true && \
         sudo docker compose down && \
         sudo docker rm -f mc-sobrevivencia bungeecord-proxy || true && \
         sudo mv ~/docker-compose.yml /mnt/data/minecraft/ && \
         sudo mv ~/config.yml /mnt/data/minecraft/config/ && \
         echo 'Starting new services...' && \
         sudo docker compose up -d"