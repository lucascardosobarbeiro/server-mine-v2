version: "3.8"

networks:
  minecraft-net:
    driver: bridge

services:
  mc-sobrevivencia:
    image: itzg/minecraft-server
    container_name: mc-sobrevivencia
    restart: unless-stopped
    ports:
      - "25566:25565"
    volumes:
      # 1) mundo e dados persistentes
      - ./sobrevivencia-data:/data

      # 2) todos os configs do Paper (server.properties, paper-global.yml, spigot.yml)
      - ./terraform/paper/configs:/config:ro

      # 3) o secret de forwarding (gerado pelo CI a partir do template)
      - ./terraform/velocity/forwarding.secret:/config/forwarding.secret:ro

      # 4) plugins que o CI baixou via fetch-plugins.sh
      - ./terraform/paper/plugins:/data/plugins:ro

    environment:
      EULA:               "TRUE"
      TYPE:               "PAPER"
      MEMORY:             "10G"
      ONLINE_MODE:        "false"
      VELOCITY_ENABLED:   "true"
      VELOCITY_SECRET_FILE: "/config/forwarding.secret"

    networks:
      - minecraft-net
    depends_on:
      - velocity-proxy

  velocity-proxy:
    image: itzg/mc-proxy:latest
    container_name: velocity-proxy
    restart: unless-stopped
    ports:
      - "25565:25577"
    volumes:
      # monta TODO o diret√≥rio de config do proxy (velocity.toml + secret + plugins)
      - ./terraform/velocity:/config:ro
    environment:
      TYPE:   "VELOCITY"
      MEMORY: "1G"
    networks:
      - minecraft-net
