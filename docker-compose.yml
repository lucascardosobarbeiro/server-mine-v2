# docker-compose.yml - Versão Final com Rede e Encaminhamento Corrigidos

# Define a rede privada onde os nossos contentores irão comunicar
networks:
  minecraft-net:
    driver: bridge

services:
  # O serviço do Proxy Velocity
  velocity:
    image: itzg/bungeecord
    container_name: velocity-proxy
    restart: unless-stopped
    ports: ["25565:25565"]
    # Mapeia a pasta de configuração que a pipeline irá criar
    volumes: ["./velocity-data:/server"]
    environment:
      TYPE: "VELOCITY"
      TZ: "America/Sao_Paulo"
      # CORREÇÃO: Define o modo de encaminhamento para o mais seguro e moderno
      PLAYER_INFO_FORWARDING_MODE: "modern"
    # Garante que o serviço Velocity está na nossa rede customizada
    networks:
      - minecraft-net

  # O serviço do seu servidor de jogo principal
  sobrevivencia:
    image: itzg/minecraft-server
    container_name: mc-sobrevivencia
    restart: unless-stopped
    # Mapeia a pasta de dados persistentes
    volumes: ["./sobrevivencia-data:/data"]
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      MEMORY: "8G"
      # Configurações para funcionar com o proxy
      BUNGEE_CORD: "TRUE"
      ONLINE_MODE: "FALSE"
      # CORREÇÃO: Usa o link de download direto da API do Hangar para o ViaVersion
      PLUGINS: "https://hangar.papermc.io/api/v1/projects/ViaVersion/versions/5.1.0/platforms/paper/download"
    # Garante que o serviço Sobrevivência está na nossa rede customizada
    networks:
      - minecraft-net
