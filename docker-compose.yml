# docker-compose.yml
version: '3.8'

# Define a rede privada onde os nossos contentores irão comunicar
networks:
  minecraft-net:
    driver: bridge

services:
  # O serviço do Proxy Velocity
  velocity:
    image: itzg/bungeecord
    container_name: velocity-proxy
    restart: unless-stopped
    ports: ["25565:25565"]
    volumes: ["./velocity-data:/server"]
    environment:
      TYPE: "VELOCITY"
      TZ: "America/Sao_Paulo"
    networks: ["minecraft-net"]

  # O serviço do seu servidor de jogo principal
  sobrevivencia:
    image: itzg/minecraft-server
    container_name: mc-sobrevivencia
    restart: unless-stopped
    # Mapeia a pasta de dados persistentes
    volumes: ["./sobrevivencia-data:/data"]
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      MEMORY: "8G"
      # Configurações para funcionar com o proxy
      BUNGEE_CORD: "TRUE"
      ONLINE_MODE: "FALSE"
      # CORREÇÃO: Adicionamos a propriedade para desativar a verificação de perfil seguro.
      # A imagem itzg/minecraft-server converte isto para 'enforce-secure-profile=false' no server.properties.
      ENFORCE_SECURE_PROFILE: "FALSE"
      # Instala automaticamente todos os seus plugins
      PLUGINS: "https://hangar.papermc.io/api/v1/projects/Plan/versions/5.6.3315/platforms/paper/download,https://hangar.papermc.io/api/v1/projects/ViaVersion/versions/5.1.0/platforms/paper/download,https://hangar.papermc.io/api/v1/projects/GeyserMC/versions/2.3.1-SNAPSHOT/platforms/paper/download,https://hangar.papermc.io/api/v1/projects/CoreProtect/versions/22.4/platforms/paper/download,https://hangar.papermc.io/api/v1/projects/EssentialsX/versions/2.21.0/platforms/paper/download"
    networks: ["minecraft-net"]
