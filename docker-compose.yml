# docker-compose.yml
version: '3.8'

# Define a rede privada onde os nossos contentores irão comunicar
networks:
  minecraft-net:
    driver: bridge

services:
  # O serviço do Proxy Velocity
  velocity:
    image: itzg/bungeecord
    container_name: velocity-proxy
    restart: unless-stopped
    ports: ["25565:25565"]
    # Mapeia a pasta de configuração que a pipeline irá criar
    volumes: ["./velocity-data:/server"]
    environment:
      TYPE: "VELOCITY"
      TZ: "America/Sao_Paulo"
      # CORREÇÃO: Removemos a variável de ambiente contraditória.
      # O modo de encaminhamento será agora lido exclusivamente do ficheiro velocity.toml.
    networks: ["minecraft-net"]

  # O serviço do seu servidor de jogo principal
  sobrevivencia:
    image: itzg/minecraft-server
    container_name: mc-sobrevivencia
    restart: unless-stopped
    # Mapeia a pasta de dados persistentes
    volumes: ["./sobrevivencia-data:/data"]
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      MEMORY: "8G"
      # Configurações para funcionar com o proxy
      BUNGEE_CORD: "TRUE"
      ONLINE_MODE: "FALSE"
      # Usamos a variável HANGAR_PROJECTS para uma instalação robusta.
      HANGAR_PROJECTS: "Plan,ViaVersion,GeyserMC,CoreProtect,EssentialsX"
    networks: ["minecraft-net"]
