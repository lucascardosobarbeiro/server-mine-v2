# docker-compose.yml - Versão Final com Rede Corrigida

# Define a rede privada onde os nossos contentores irão comunicar
networks:
  minecraft-net:
    driver: bridge

services:
  # O serviço do Proxy Velocity
  velocity:
    image: itzg/bungeecord
    container_name: velocity-proxy
    restart: unless-stopped
    ports: ["25565:25565"]
    # Mapeia a pasta de configuração que a pipeline irá criar
    volumes: ["./velocity-data:/server"]
    environment:
      TYPE: "VELOCITY"
      TZ: "America/Sao_Paulo"
    # CORREÇÃO: Garante que o serviço Velocity está na nossa rede customizada
    networks:
      - minecraft-net

  # O serviço do seu servidor de jogo principal
  sobrevivencia:
    image: itzg/minecraft-server
    container_name: mc-sobrevivencia
    restart: unless-stopped
    # Mapeia a pasta de dados persistentes
    volumes: ["./sobrevivencia-data:/data"]
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      MEMORY: "8G"
      # Configurações para funcionar com o proxy
      BUNGEE_CORD: "TRUE"
      ONLINE_MODE: "FALSE"
      # Instala automaticamente todos os seus plugins
      PLUGINS: "https://jd.viaversion.com"
    # CORREÇÃO: Garante que o serviço Sobrevivência está na nossa rede customizada
    networks:
      - minecraft-net
